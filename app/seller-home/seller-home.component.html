<div class="product-list">
    <h1>All Product List</h1>
    <p class="product-msg">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" class="img-size"></td>
                <td>{{item.name}}</td>
                <td>Rs:{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td><button (click)="deleteProduct(item.id)" class="btn">Delete</button><br>
                    <button routerLink="/seller-update-product/{{item.id}}" class="btn">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
