<nav class="nav">
    <h1><a routerLink="/"><img src="assets/Images/logo1.jpg" ></a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
        <input type="text"  (keyup)="searchProduct($event)" #searchInput (blur)="hideSearch()" placeholder="search here">
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggested-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult" >
                <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="/user-auth">Login</a></li>
            <li><a routerLink="">Cart({{cartItems}})</a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="/user-auth">{{userName}}</a></li>
            <li><a routerLink="my-orders">My orders</a></li>
            <li><a (click)="userLogout()" style="cursor: pointer;">Logout</a></li>
            <li><a [routerLink]="cartItems>0?'cart-page':null">Cart({{cartItems}})</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="/seller-home">Product</a></li>
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a (click)="logout()">Logout</a></li>
            <li><a routerLink="">{{sellerName}}</a></li>
        </ul>
    </div>
</nav>
